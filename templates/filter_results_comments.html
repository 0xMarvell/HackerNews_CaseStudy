{% extends 'index.html' %}
{% load static %}
{% block title %}Filter Results{% endblock %}
{% block content %}
    <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th><h3>All comments</h3></th>
                <th>
                    <a class="btn btn-primary col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" href="{% url 'index' %}" role="button">
                        <i class="fas fa-home">  Home</i>
                    </a>
                </th>
              </tr>
            </thead>
    {% for obj in filter.qs %}
        <tbody>
              <tr class="candidates-list">
                <td class="title">
                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h7 class="mb-0">{{ obj.text }}</h7>
                      </div>
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li>By: {{ obj.by }}</li>
                          {% comment %} <li><i class="far fa-comment-alt pr-1"></i><a href="">{{ obj.comments }}</a></li> {% endcomment %}
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
    {% endfor %}
    </table>
{% endblock %}
